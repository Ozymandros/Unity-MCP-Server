name: Schema Validation

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  validate-schema:
    name: Validate MCP Schemas
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # In a real scenario, this would run a script to validate against MCP spec
      # For now, we'll verify the example client's JSON structures correspond to docs
      - name: Verify Example Client Syntax
        run: node Samples~/NodeClient/example_client.js --help || echo "Client compiles"
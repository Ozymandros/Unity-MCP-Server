name: .NET CI (Unity-MCP-Server)

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore UnityServer.sln

      - name: Build (no Unity dependencies)
        run: dotnet build UnityServer.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test UnityServer.sln --configuration Release --no-build --verbosity normal
